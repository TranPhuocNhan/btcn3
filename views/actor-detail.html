<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actor Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .actor-image {
      width: 100%;
      height: auto;
    }

    .w-1200 {
      max-width: 1200px;
    }

    .zoom {
      overflow: visible;
      transition: transform .2s;
    }

    .zoom:hover {
      transform: scale(1.2);
      position: relative;
      z-index: 100;
      cursor: pointer;
    }

    body {
      overflow-x: hidden;
    }
  </style>
</head>

<body>
  <div class="container w-1200">
    <div class="row rounded-2 m-1 border border-secondary-subtle">
      <div class="col-2 align-self-center">21120515</div>
      <h1 class="col-8 text-center">Actor Information</h1>
      <div class="col me-2">
        <div class="form-check form-switch float-end mt-3">
          <input class="form-check-input" type="checkbox" role="switch" id="mode" />
          <svg xmlns="http://www.w3.org/2000/svg" height="1em" class="lightMode text-warning" fill="currentColor"
            viewBox="0 0 512 512">
            <path
              d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM160 256a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zm224 0a128 128 0 1 0 -256 0 128 128 0 1 0 256 0z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" height="1em" class="darkMode d-none text-warning" fill="currentColor"
            viewBox="0 0 384 512">
            <path
              d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z" />
          </svg>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <img src="21515{actor.image}" alt="Actor Image" class="actor-image zoom">
      </div>

      <div class="col-md-8">
        <h1 class="text-center">21515{actor.name}</h1>
        <p class="lead text-center text-muted">Role: 21515{actor.role}</p>

        <div class="mt-4">
          <h4>Summary:</h4>
          <p>21515{actor.summary}</p>
        </div>

        <div class="mt-4">
          <h4>Cast Movies:</h4>
          <div>
            21515{for film in movies}
            <a href="/movie/21515{film.id}" class="link text-decoration-none">
              <li>21515{film.title}</li>
            </a>
            {/for}
          </div>
        </div>

      </div>
    </div>

    <footer class="rounded-2 m-1 mt-1 border border-secondary-subtle">
      <div class="text-center"> Nhan Â© Copyright</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script>
      const mode = document.getElementById('mode');
      const body = document.querySelector('body');
      const nav = document.querySelector('nav');
      const footer = document.querySelector('footer');
      const links = document.querySelectorAll('.link');
      const darkMode = document.querySelector('.darkMode');
      const lightMode = document.querySelector('.lightMode');

      mode.addEventListener('click', () => {
        if (mode.checked) {
          body.classList.add('bg-dark', 'text-white');
          nav.classList.remove('navbar-light');
          nav.classList.add('navbar-dark');
          footer.classList.add('bg-dark', 'text-white');

          links.forEach((link) => {
            link.classList.remove('text-dark');
            link.classList.add('text-white');
          })

          darkMode.classList.remove('d-none');
          lightMode.classList.add('d-none');
        } else {
          body.classList.remove('bg-dark', 'text-white');
          nav.classList.remove('navbar-dark');
          nav.classList.add('navbar-light');
          footer.classList.remove('bg-dark', 'text-white');

          links.forEach((link) => {
            link.classList.remove('text-white');
            link.classList.add('text-dark');
          })

          darkMode.classList.add('d-none');
          lightMode.classList.remove('d-none');
        }
      })
    </script>
</body>

</html>
